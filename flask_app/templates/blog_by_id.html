{% extends "layout.html" %}
{% block content %}
<div class="m-1">
  <img class="img-thumbnail" src="{{ url_for('static', filename='profile_pics/' + post.author.user_picture) }}">
</div>
<h3>
  <a class="mr-2 " href="{{ url_for('blog_bp.user_posts', username=post.author.username) }}">{{ post.author.username
    }}</a>
</h3>
<article class="media content-section">

  <div class="media-body">
    <div class="article-metadata">

      {% if post.author == current_user %}
      <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d %H:%m - UTC') }}</small>
      <div>
        <a class="btn btn-secondary btn-sm mt-1 mb-1"
          href="{{ url_for('blog_bp.update_blog_post', post_id=post.id) }}">Update</a>
        <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal"
          data-target="#deleteModal">Delete</button>
      </div>
      {% endif %}
    </div>
    <h2 class="article-title">{{ post.title }}</h2>
    <p class="article-content">{{ post.content }}</p>
  </div>
</article>
<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <form action="{{ url_for('blog_bp.delete_blog_post', post_id=post.id) }}" method="POST">
          <input class="btn btn-danger" type="submit" value="Delete">
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
